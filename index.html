<!doctype html>
<html lang="en">

<head>

  <style>
    body {
      padding: 0px;
      margin: 0px;
    }

    canvas {
      background-color: #312;
    }

    .main {
      display: flex;
      justify-content: center;
    }

    .bg {
      position: fixed;
      z-index: 0;
    }

    #content {
      height: 200px;
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 3px 4px;
      backdrop-filter: blur(10px);
      padding: 0 20px;
      margin: 300px;
      z-index: 1;
    }

    .button {

      display: flex;
      flex-direction: row;

    }

    button {
      padding: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 0px;
      box-shadow: 0 3px 4px;
      border-radius: 10px;
      padding: 10px;
      margin: 12px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="bg">
      <canvas id="testCanvas" width="550" height="500"></canvas>
    </div>
    <div id="content">
      <pre><h2>Will you be my Valentine..&#128525</h2></pre>
      <div class="button">
        <a href="index2.html"><button id="yesBtn">Yes</button></a>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
<script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1524180/codepen-template-1.0.js"></script>
<script>
  var canvas;
  var stage;
  var container;
  var captureContainers;
  var captureIndex;

  function init() {
    // create a new stage and point it at our canvas:
    canvas = document.getElementById("testCanvas");
    stage = new createjs.Stage(canvas);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var w = canvas.width;
    var h = canvas.height;

    container = new createjs.Container();
    stage.addChild(container);

    captureContainers = [];
    captureIndex = 0;

    // create a large number of slightly complex vector shapes, and give them random positions and velocities:
    for (var i = 0; i < 100; i++) {
      var heart = new createjs.Shape();
      heart.graphics.beginFill(createjs.Graphics.getHSL(Math.random() * 30 - 45, 100, 50 + Math.random() * 30));
      heart.graphics.moveTo(0, -12).curveTo(1, -20, 8, -20).curveTo(16, -20, 16, -10).curveTo(16, 0, 0, 12);
      heart.graphics.curveTo(-16, 0, -16, -10).curveTo(-16, -20, -8, -20).curveTo(-1, -20, 0, -12);
      heart.y = -100;

      container.addChild(heart);
    }

    var text = new createjs.Text("", "bold 24px Arial", "#312");
    text.textAlign = "center";
    text.x = w / 2;
    text.y = h / 2 - text.getMeasuredLineHeight();
    stage.addChild(text);

    for (i = 0; i < 100; i++) {
      var captureContainer = new createjs.Container();
      captureContainer.cache(0, 0, w, h);
      captureContainers.push(captureContainer);
    }

    // start the tick and point it at the window so we can do some work before updating the stage:
    createjs.Ticker.timingMode = createjs.Ticker.RAF;
    createjs.Ticker.on("tick", tick);
  }

  function tick(event) {
    var w = canvas.width;
    var h = canvas.height;
    var l = container.numChildren;

    captureIndex = (captureIndex + 1) % captureContainers.length;
    stage.removeChildAt(0);
    var captureContainer = captureContainers[captureIndex];
    stage.addChildAt(captureContainer, 0);
    captureContainer.addChild(container);

    // iterate through all the children and move them according to their velocity:
    for (var i = 0; i < l; i++) {
      var heart = container.getChildAt(i);
      if (heart.y < -50) {
        heart._x = Math.random() * w;
        heart.y = h * (1 + Math.random()) + 50;
        heart.perX = (1 + Math.random() * 2) * h;
        heart.offX = Math.random() * h;
        heart.ampX = heart.perX * 0.1 * (0.15 + Math.random());
        heart.velY = -Math.random() * 2 - 1;
        heart.scale = Math.random() * 2 + 1;
        heart._rotation = Math.random() * 40 - 20;
        heart.alpha = Math.random() * 0.75 + 0.05;
        heart.compositeOperation = Math.random() < 0.33 ? "lighter" : "source-over";
      }
      var int = (heart.offX + heart.y) / heart.perX * Math.PI * 2;
      heart.y += heart.velY * heart.scaleX / 2;
      heart.x = heart._x + Math.cos(int) * heart.ampX;
      heart.rotation = heart._rotation + Math.sin(int) * 30;
    }

    captureContainer.updateCache("source-over");

    // draw the updates to stage:
    stage.update(event);
  }
  init();

  //Button
  document.getElementById("noBtn").addEventListener("click", function () {
    let yesButton = document.getElementById("yesBtn");
    let content = document.getElementById("content");
    // get current font size
    let currentSize = window.getComputedStyle(yesButton).fontSize;
    let newSize = parseInt(currentSize) + 20; // increase by 5px
    yesButton.style.fontSize = newSize + "px";
  });
</script>

</html>
